<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRose Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <input id="nickname-input" type="text" placeholder="Enter your nickname" required>
        <button id="login-button">Join Chat</button>
    </div>
    
    <div class="chat-container" id="chat-container" style="display:none;">
        <h1>BlackRose Chat</h1>
        <div id="chat-box" class="chat-box"></div>
        <input id="message-input" type="text" placeholder="Type your message..." required>
        <button id="send-button">Send</button>
        <div id="typing-indicator" style="display:none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
